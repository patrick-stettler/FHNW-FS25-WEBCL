<!DOCTYPE html>
<html lang="de">

<head>
	<meta charset="UTF-8">
	<title>CSS Grid – Beispiele</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>

	<h1>CSS Grid – Beispiele</h1>
	<h3>Zwei-Spalten-Layout mit Header und Footer</h3>
	<div class="layout-grid">
		<header>Header</header>
		<main>Hauptinhalt<br>Hier steht mehr Text...</main>
		<aside>Sidebar</aside>
		<footer>Footer</footer>
	</div>
	<hr>
	<h3>Responsive Grid mit auto-fit und minmax()</h3>
	<div class="responsive-grid">
		<div class="item">1</div>
		<div class="item">2</div>
		<div class="item">3</div>
		<div class="item">4</div>
		<div class="item">5</div>
		<div class="item">6</div>
		<div class="item">7</div>
		<div class="item">8</div>
	</div>
	<hr>
	<h2>Spezialfall: Bento Grid Layout</h2>
	<div class="bento-grid">
		<div class="bento-item large">Gross</div>
		<div class="bento-item">Klein</div>
		<div class="bento-item">Klein</div>
		<div class="bento-item wide">Breit</div>
		<div class="bento-item tall">Hoch</div>
		<div class="bento-item wide ">Breit</div>
		<div class="bento-item wide ">Breit</div>

	</div>

</body>

</html>
